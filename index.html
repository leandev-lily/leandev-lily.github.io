    <script type="text/javascript">
        function checkPassword() {
            if(jQuery('#enterPassword').val() == 'Leandev123'){
                jQuery('#passwordModel').modal('hide');
                window.location.href='homepage.html';
            }else{
                jQuery('#failedMessage').removeClass('hide');
            }
        }
        jQuery(window).on('load', function () {
            new JCaption('img.caption');
            jQuery('#passwordModel').modal('show');
        });


    </script>
